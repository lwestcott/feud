<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HTML5</title>
  <meta name="description" content="HTML5">
  <meta name="author" content="HTML5">



<script type="application/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script type="application/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
 <script src="https://use.fontawesome.com/a7a6a2400a.js"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

body{
background:#eee;
color:#333;

}

nav li a{
 padding:20px;
 border:1px solid black;
 margin:10px;
 display:block;
text-decoration:none;
color:black;
}
nav li{
	display:inline-block;
}
#resp_nav{
	display:none;
	margin:10px;
}
@media (max-width: 600px) {
  .slid_down{
	display:block;
  }
  nav ul {
        display: none;
  }
  nav ul li{
	display:block;
	
  }
 
  #resp_nav{
    display:block;
    font-size:44px;
    color:black;
  }
}
</style>

<script>
	$(document).ready(function(){
		$('#resp_nav').click(function(){
			if($('nav ul').hasClass('slid_down')){
				$('nav ul').removeClass('slid_down');
			}
			else{
				$('nav ul').addClass('slid_down');
			}
		});
	});
</script>
</head>

<body>

<nav>
	<div id="resp_nav">
		<i class="fa fa-bars" aria-hidden="true"></i>
	</div>
	<ul>
		<li><a href="#">nav item</a></li>
		<li><a href="#">nav item</a></li>
		<li><a href="#">nav item</a></li>
		<li><a href="#">nav item</a></li>
		<li><a href="#">nav item</a></li>
	</ul>
</nav>

</body>
</html>
